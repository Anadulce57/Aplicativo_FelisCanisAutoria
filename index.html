<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Pet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #dcdcdc;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 375px;
            min-height: 100vh;
        }

        .mobile-container {
            width: 375px;
            height: 812px;
            background-color: #0d1320;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .header {
            background-color: #58775d;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .header h1 {
            font-size: 20px;
            color: white;
            font-weight: bold;
            text-align: center;
            line-height: 1;
        }

        .content {
            flex: 1;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            position: relative;
        }

        .content::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: radial-gradient(circle at 50% 100%, #1a2a47 0%, #0d1320 70%);
            z-index: 0;
        }

        .input-field, .select-field {
            width: 100%;
            height: 50px;
            padding: 0 15px;
            background-color: #1a2a47;
            border: none;
            border-radius: 4px;
            color: #d3d3d3;
            font-size: 16px;
            outline: none;
            z-index: 1;
            position: relative;
        }
        
        .input-field.error, .select-field.error {
            border: 2px solid #ff5757; /* Borda vermelha para campo inválido */
        }

        .health-issue-field {
            height: 70px;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        .select-field {
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
            padding-right: 35px;
            position: relative;
        }

        .select-wrapper {
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .select-wrapper::after {
            content: "\25B2\25BC";
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #d3d3d3;
            font-size: 10px;
            pointer-events: none;
        }

        .register-button {
            width: 80%;
            max-width: 250px;
            height: 50px;
            background-color: #58775d;
            border: 1px solid #58775d;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            line-height: 50px;
            margin-top: 30px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .register-button a {
            color: white;
            text-decoration: none;
            display: block;
        }
        
        #mensagemErro {
            color: #ff5757;
            font-size: 14px;
            font-weight: bold;
            margin-top: -10px; 
            z-index: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="header">
            <h1>Cadastro pet</h1>
        </div>

        <div class="content">
            <input type="text" class="input-field" id="nome" placeholder="Nome:">
            <input type="number" class="input-field" id="idade" placeholder="Idade:">
            
            <div class="select-wrapper">
                <select class="select-field" id="sexo">
                    <option value="" disabled selected>Sexo:</option>
                    <option value="macho">Macho</option>
                    <option value="femea">Fêmea</option>
                </select>
            </div>
            
            <div class="select-wrapper">
                <select class="select-field" id="tipo">
                    <option value="" disabled selected>Tipo:</option>
                    <option value="cachorro">Cachorro</option>
                    <option value="gato">Gato</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <input type="text" class="input-field" id="raca" placeholder="Raça:">
            <input type="number" step="0.1" class="input-field" id="peso" placeholder="Peso:">
            <input type="text" class="input-field health-issue-field" id="problema" placeholder="Problema de saúde (apenas 1):">

            <p id="mensagemErro" style="display: none;">
                Por favor, preencha todos os campos antes de cadastrar!
            </p>

            <button class="register-button" id="btnCadastrar">Cadastrar</button>
        </div>
    </div>

    <script>
        document.getElementById("btnCadastrar").addEventListener("click", function (event) {
            event.preventDefault(); 
            
            // 1. Coleta dos elementos e prepara o objeto de dados
            const inputs = [
                document.getElementById("nome"),
                document.getElementById("idade"),
                document.getElementById("sexo"),
                document.getElementById("tipo"),
                document.getElementById("raca"),
                document.getElementById("peso"),
                document.getElementById("problema")
            ];

            let todosPreenchidos = true;
            const mensagemErroElement = document.getElementById("mensagemErro");
            const petData = {}; 

            // 2. Limpa mensagens de erro e destaques anteriores
            inputs.forEach(input => {
                input.classList.remove('error');
            });
            if (mensagemErroElement) {
                mensagemErroElement.style.display = 'none';
            }

            // 3. Validação e coleta de dados
            inputs.forEach(input => {
                const valor = input.value.trim();

                if (!valor) {
                    // BLOQUEIA: Se estiver vazio, adiciona a classe de erro (borda vermelha) e falha a validação
                    input.classList.add('error');
                    todosPreenchidos = false;
                } else {
                    // Se preenchido, armazena no objeto de dados
                    petData[input.id] = valor;
                }
            });

            // 4. Exibe a mensagem de erro ou prossegue
            if (!todosPreenchidos) {
                // Se algum campo estiver vazio, MOSTRA a mensagem e BLOQUEIA
                if (mensagemErroElement) {
                    mensagemErroElement.style.display = 'block';
                }
                return; 
            }

            // 5. Se tudo estiver preenchido (Sucesso):
            
            // SALVA OS DADOS NO LOCALSTORAGE
            localStorage.setItem('petCadastro', JSON.stringify(petData));
            
            alert("Cadastro realizado com sucesso!");
            
            // Redireciona para a página de visualização dos dados
            window.location.href = "space.html"; 
        });
    </script>
</body>
</html>
