<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thor space</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Definindo uma fonte com um toque mais moderno, parecido com a imagem */
            font-family: 'Inter', sans-serif; 
        }

        body {
            background-color: #dcdcdc; /* Fundo cinza claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .mobile-container {
            width: 375px; /* Largura de celular */
            height: 812px; /* Altura de celular */
            background-color: #0d1320; /* Fundo escuro do corpo */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        /* Header */
        .header {
            background-color: #58775d; /* Verde escuro do cabeçalho */
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .header a {
            position: absolute;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 26px;
            font-weight: bold;
        }

        .header h1 {
            font-size: 24px;
            /* Cor mais clara para o nome "Thor space" */
            color: #f0f0f0; 
            font-weight: 500; /* Um pouco mais leve que o bold */
            text-align: center;
            /* Usando uma cor levemente mais escura para "space" para o efeito de duas cores */
            /* Isso é uma simulação, idealmente seria feito com dois spans no HTML, mas vamos manter o CSS simples */
            line-height: 1; 
        }

        .header h1 span {
            font-weight: bold;
            color: #fff;
        }


        /* Corpo - Conteúdo */
        .content {
            flex: 1;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Para empurrar o botão para baixo */
            position: relative;
        }
        
        /* Onda de fundo (simulação) - Mantida do código anterior */
        .content::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px; 
            background: radial-gradient(circle at 50% 100%, #1a2a47 0%, #0d1320 70%); 
            z-index: 0;
        }

        /* Card Principal de Informações */
        .info-card {
            width: 100%;
            background-color: #1a2a47; /* Cor do card, igual a dos inputs na tela anterior */
            border-radius: 20px;
            padding: 30px 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        /* Linhas de informação (Nome: Thor, etc.) */
        .data-line {
            color: #d3d3d3; /* Cinza claro para o texto */
            font-size: 16px;
            margin-bottom: 20px;
        }

        .data-line strong {
            font-weight: bold;
        }

        /* Estilo para a seção de recomendação */
        .recommendation-section {
            margin-top: 25px;
            margin-bottom: 30px;
        }

        .recommendation-section p {
            font-size: 14px;
            color: #90a4ae; /* Cor mais sutil para o texto de recomendação */
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .recommendation-section a {
            display: block;
            color: #58775d; /* Cor verde para o link */
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        /* Botão Final "Bora vê" */
        .action-button {
            width: 70%;
            max-width: 200px;
            height: 50px;
            /* Cor levemente mais clara que o header para simular o destaque na imagem */
            background-color: #6a8c71; 
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px; /* Espaço para o botão não ficar colado no fundo */
            z-index: 1;
        }

    </style>
    <!-- Adicionando a fonte Inter, se não estiver disponível por padrão -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-container">
        <!-- Header -->
        <div class="header">
            <!-- Seta de Voltar (Unicode) -->
            <a href="#">&#9664;</a> 
            <h1>Thor <span style="font-weight: lighter; color: #d3d3d3;">space</span></h1>
        </div>

        <!-- Corpo do Conteúdo -->
        <div class="content">
            <div class="info-card">
                
                <!-- Dados do Pet -->
                <p class="data-line">Nome: <strong>Thor</strong></p>
                <p class="data-line">Idade: <strong>7 anos</strong></p>
                <p class="data-line">Sexo: <strong>Macho</strong></p>
                <p class="data-line">Tipo: <strong>Cachorro</strong></p>
                <p class="data-line">Raça: <strong>Fox Paulistinha</strong></p>
                <p class="data-line">Peso: <strong>12kg</strong></p>
                <p class="data-line">Problema de saúde: <strong>Gastrite</strong></p>

                <!-- Linha separadora, se necessário (omitida para simplificar, a imagem não mostra uma clara) -->

                <!-- Seção de Recomendação -->
                <div class="recommendation-section">
                    <p>Site que recomendamos para a saúde de seu pet</p>
                    <a href="#">Clique aqui</a>
                </div>
            </div>

            <!-- Botão de Ação -->
            <button class="action-button">Bora vê</button>
        </div>
    </div>
</body>
</html>
